<ion-header class="listing-header">
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      {{'PROFILE' | translate}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="profile-content">
  <div class="user-details">
    <ion-row class="usuario-topo">
        <ion-col no-padding class="topo-bg">
            <ion-row>
                <ion-col width-25 class="titulo-cidade">
                  <h6><ion-icon ios="ios-locate" md="md-locate"></ion-icon>SÃ£o Paulo<br />BRA</h6>
                </ion-col>
                <ion-col width-5></ion-col>
                <ion-col width-40>
                  <ion-row class="foto-01">
                    <preload-image class="foto-usuario" [ratio]="{w:1, h:1}" [(src)]="profile.user.image" alt="profile.user.name" title="profile.user.name" (click)="goToSettings()"></preload-image>
                  </ion-row>
                </ion-col>
                <ion-col width-5></ion-col>
                <ion-col width-25 class="topo-botao">
                  <ion-row class="botao-1">
                    <button ion-button block small (click)="goToSettings()" color="secondary">
                        Seguir
                    </button>
                  </ion-row>
                  <ion-row class="botao-1">
                    <button ion-button block small (click)="goToSettings()">
                        Doar
                    </button>
                  </ion-row>
                </ion-col>
            </ion-row>

            <ion-row>
              <ion-col class="usuario-nome">
                <span class="nome">Igor Meireles Vieira, 24</span>
              </ion-col>
            </ion-row>
            <ion-row class="usuario-op">
                <ion-col width-10></ion-col>
                <ion-col width-25 class="opcao">
                  <p class="subtitulo">esporte</p>
                  <p class="titulo">JIU JITSU</p>
                </ion-col>
                <ion-col width-1 class="opcao">
                    <p class="subtitulo">&nbsp;</p>
                    <p class="tituloBarra">/</p>
                </ion-col>
                <ion-col width-25 class="opcao">
                  <p class="subtitulo">tempo treino</p>
                  <p class="titulo">8 ANOS</p>
                </ion-col>
                <ion-col width-1 class="opcao">
                    <p class="subtitulo">&nbsp;</p>
                    <p class="tituloBarra">/</p>
                </ion-col>
                <ion-col width-25 class="opcao">
                  <p class="subtitulo">seguidores</p>
                  <p class="titulo">100K</p>
                </ion-col>
                <ion-col width-10></ion-col>
            </ion-row>
            <ion-row class="medalha">
              <ion-col width-5></ion-col>
              <ion-col width-50 class="medalha-titulo">
                <p class="medalha-titulo">QUADRO DE MEDALHAS</p>
              </ion-col>
              <ion-col width-10 class="medalha-ouro">
                  <p class="medalha-numero">00</p>
              </ion-col>
              <ion-col width-10 class="medalha-prata">
                  <p class="medalha-numero">00</p>
              </ion-col>
              <ion-col width-10 class="medalha-bronze">
                  <p class="medalha-numero">00</p>
              </ion-col>
              <ion-col width-10 class="medalha-total">
                  <p class="medalha-numero">00</p>
              </ion-col>
              <ion-col width-5></ion-col>
            </ion-row>
        </ion-col>
    </ion-row>

    <ion-row wrap class="user-bio-row">
      <ion-col no-padding width-100>
        <p class="user-description">
          {{profile.user.about}}
        </p>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
